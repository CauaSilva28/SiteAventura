<!DOCTYPE html>
<html lan="pt-br">
    <head>
        <title>Experiência Aventura</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Expreriência Aventura, o site que oferece as melhores atividades e aventuras ao ar livre" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="img/icon.png" />

        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/aventura.css" />
        <link rel="stylesheet" href="css/aventuramobile.css" />
    </head>
    <body>
        <header class="header-aventura">
            <a href="index.html#pacotesaventura">
                <i class="bi bi-arrow-up-left"></i>
                <span class="header-text">Voltar</span>
            </a>
        </header>

        <!-- seção mares e rios -->
        <section id="fundoCatalogo1" class="inicio-pacote">
            <div class="inicio-pacote-items">
                <div class="inicio-pacote-elementos" data-aos="fade-up-right" data-aos-duration="1000">
                    <h1 id ="tituloCatalogo1" class="inicio-pacote-titulo"></h1>
                    <p id ="descricaoCatalogo1" class="inicio-pacote-text"></p>
                </div>
            </div>
        </section>
        <hr class="transicao-cima">
        <hr class="transicao-baixo">
        <section id="fundoCatalogo2" class="pacotes">
            <div class="pacotes-items">
                <div class="pacotes-elementos" data-aos="fade-up" data-aos-duration="1000">
                    <h1 id ="tituloCatalogo2" class="pacotes-titulo"></h1>
                    <p id ="descricaoCatalogo2" class="pacotes-text"></p>
                </div>

                <div class="pacotes-catalogo">
                    <h2 class="pacotes-subtitulo" data-aos="zoom-in" data-aos-duration="1000">Catálogo</h2>
                    <div class="catalogos-row">
                        <div class="catalogos" data-aos="flip-down" data-aos-delay="100" data-aos-duration="500">
                            
                        </div>
                        <div class="catalogos" data-aos="flip-down" data-aos-delay="300" data-aos-duration="500">
                            
                        </div>
                        <div class="catalogos" data-aos="flip-down" data-aos-delay="500" data-aos-duration="500">
                            
                        </div>
                        <div class="catalogos" data-aos="flip-down" data-aos-delay="700" data-aos-duration="500">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <hr class="transicao-cima">
        <hr class="transicao-baixo">
        <section id="fundoCatalogo3" class="pacotes">
            <div class="pacotes-items">
                <div class="pacotes-elementos" data-aos="fade-up" data-aos-duration="1000">
                    <h1 id ="tituloCatalogo3" class="pacotes-titulo"></h1>
                    <p id ="descricaoCatalogo3" class="pacotes-text"></p>
                </div>

                <div class="pacotes-catalogo">
                    <h2 class="pacotes-subtitulo" data-aos="zoom-in" data-aos-duration="1000">Catálogo</h2>
                    <div class="catalogos-row">
                        <div class="catalogos" data-aos="flip-down" data-aos-delay="100" data-aos-duration="500">
                            
                        </div>
                        <div class="catalogos" data-aos="flip-down" data-aos-delay="300" data-aos-duration="500">
                            
                        </div>
                        <div class="catalogos" data-aos="flip-down" data-aos-delay="500" data-aos-duration="500">
                            
                        </div>
                        <div class="catalogos" data-aos="flip-down" data-aos-delay="700" data-aos-duration="500">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <hr class="transicao-cima">
        <hr class="transicao-baixo">
        <section id="fundoCatalogo4" class="pacotes">
            <div class="pacotes-items">
                <div class="pacotes-elementos" data-aos="fade-up" data-aos-duration="1000">
                    <h1 id ="tituloCatalogo4" class="pacotes-titulo"></h1>
                    <p id ="descricaoCatalogo4" class="pacotes-text"></p>
                </div>

                <div class="pacotes-catalogo">
                    <h2 class="pacotes-subtitulo" data-aos="zoom-in" data-aos-duration="1000">Catálogo</h2>
                    <div class="catalogos-row">
                        <div class="catalogos" data-aos="flip-down" data-aos-delay="100" data-aos-duration="500">
                            
                        </div>
                        <div class="catalogos" data-aos="flip-down" data-aos-delay="300" data-aos-duration="500">
                            
                        </div>
                        <div class="catalogos" data-aos="flip-down" data-aos-delay="500" data-aos-duration="500">
                            
                        </div>
                        <div class="catalogos" data-aos="flip-down" data-aos-delay="700" data-aos-duration="500">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section> 
        <!-- FIM seção mares e rios -->

        <!-- Tela de venda -->
        <div id="fundoTelaVenda" class="fundoTelaVenda">
            <div class="telaVenda">
                <div class="telaVenda-cabecario">
                    <span>Comprar pacote de aventura</span>
                    <i onclick="fecharTelaVenda()" class="bi bi-x"></i>
                </div>
                
                <div id="telaVenda-img" class="telaVenda-img">
                </div>

                <h3 id="telaVenda-title"></h3>

                <form class="telaVenda-form">
                    <div class="venda-input">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="venda-input">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="venda-input">
                        <label for="quantidade">Quantidade de aventureiros</label>
                        <input type="number" name="quantidade" placeholder="Digite a quantidade" required>
                    </div>
                    
                    <div class="venda-input">
                        <span>País desejado</span>
                        <div class="venda-radio-elementos"> 
                            <div>
                                <input type="radio" name="pais" required>
                                <label for="pais">Brasil</label>
                            </div>
                            
                            <div>
                                <input type="radio" name="pais" required>
                                <label for="pais">EUA</label>
                            </div>

                            <div>
                                <input type="radio" name="pais" required>
                                <label for="pais">França</label>
                            </div>

                            <div>
                                <input type="radio" name="pais" required>
                                <label for="pais">Canadá</label>
                            </div>
                        </div>
                    </div>

                    <div class="venda-input">
                        <label for="data">Data de ínicio desejada</label>
                        <input type="date" name="data" required>
                    </div>

                    <div class="venda-botoes">
                        <button class="venda-botaoCompra">Realizar compra</button>
                        <button class="venda-botaoReserva">Reservar aventura</button>
                    </div>
                </form>
            </div>
        </div>

        <hr class="transicao-cima">
        <hr class="transicao-baixo">

        <footer class="footer-pacotes">©2023 CauaSilva | Adventure Experience</footer>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="js/Catalogos.js"></script>
        <script src="js/aventura.js"></script>
    </body>
</html>
