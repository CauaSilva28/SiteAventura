<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Experiência Aventura</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Expreriência Aventura, o site que oferece as melhores atividades e aventuras ao ar livre" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="img/icon.png" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="img/icon.png" id="icon" />
                <h1><font color="#3258a8">Adventure</font> Experience</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#imagemcapa">Início</a></li>
                    <li><a href="#pacotesaventura">Pacotes de aventura</a></li>
                    <li><a>Sobre nós</a></li>
                    <li><a>Contato</a></li>
                </ul>
            </nav>
        </header>

        <div id="imagemcapa">
            <div id="inicio">
                <h2 class="fonttitle">Bem vindo ao Adventure Experience, aqui a aventura não tem limite</h2>
                <button id="botaoprincipal" onclick="pacotesdeaventura()">Veja nossas atividades</button>
            </div>

            <div id="botoespassarimg">
                <button onclick="mudar1()" class="passarimg"></button>
                <button onclick="mudar2()" class="passarimg"></button>
                <button onclick="mudar3()" class="passarimg"></button>
            </div>
        </div>
        <br>
        <hr>

        <div id="pacotesaventura">
            <h2>Pacotes de aventura</h2>
            <div class="conjuntopacotes">
                <div style="background-image:url(img/aventura.jpg);"><h3 class="nomepacotes">Mares e rios</h3></div>
                <div style="background-image:url(img/aventura2.jpg);"><h3 class="nomepacotes">Montanhas</h3></div>
                <div style="background-image:url(img/aventura3.jpg);"><h3 class="nomepacotes">Neve</h3></div>
                <div style="background-image:url(img/aventura4.jpg);"><h3 class="nomepacotes">Helicópteros</h3></div>
                <div style="background-image:url(img/aventura5.jpg);"><h3 class="nomepacotes">Acampamentos</h3></div>
                <div style="background-image:url(img/aventura6.jpg);"><h3 class="nomepacotes">Cachoeiras</h3></div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
